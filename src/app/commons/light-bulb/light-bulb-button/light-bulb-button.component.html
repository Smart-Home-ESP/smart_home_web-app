<button
  mat-button
  (click)="enableDisableRule()"
  long-press (onLongPress)="onLongPress()"
  [ngClass]="{'turnedOn' : toggle, 'turnedOff': !toggle, 'disabledClick' : disableClick}"
  class="button">
  <img src="{{img}}" class="light">
  <p class="device">{{configuration.deviceName}}</p>
  <!--  <p>{{connectionStatus}}</p>-->
</button>
