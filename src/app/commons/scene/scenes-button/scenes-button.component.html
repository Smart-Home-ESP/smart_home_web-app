<button
  mat-button
  (click)="enableDisableRule()"
  long-press (onLongPress)="onLongPress()"
  [ngClass]="{'turnedOn' : toggle, 'turnedOff': !toggle, 'disabledClick' : disableClick}"
  class="button">
  <img *ngIf="sceneryConfig!=undefined" src="{{sceneryConfig.logo}}" class="img" >
  <p *ngIf="sceneryConfig!=undefined" class="scene">{{sceneryConfig.sceneryName}}</p>
  <!--  <p>{{connectionStatus}}</p>-->
</button>
