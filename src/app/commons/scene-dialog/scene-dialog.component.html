<mat-dialog-content>
  <mat-vertical-stepper linear #stepper>

    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Nazwa scenerii</ng-template>
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="firstCtrl" [(ngModel)]="sceneryName"
                   required>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>UrzÄ…dzenia</ng-template>
        <ng-container *ngIf="selectedDevices != null">
            <ng-container *ngFor="let device of selectedDevices">
<!--              {{device.deviceName}}-->
              <app-light-bulb-button
                [name]="device.deviceName"
                [serial]="device.serial"
                [status]="device.deviceStatus"></app-light-bulb-button>

            </ng-container>
          <button mat-stroked-button (click)="selectDevices()">Add devices</button>
        </ng-container>
        <ng-container *ngIf="selectedDevices == null">
          <button mat-stroked-button (click)="selectDevices()">Add devices</button>
        </ng-container>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step id="third">
      <ng-template matStepLabel>Koniec</ng-template>
      <div class="center">
        <app-scenes-button
          [name]="sceneryName"
        ></app-scenes-button>
      </div>
      <div class="center">
<!--        <button mat-button mat-dialog-close (click)="onOkClick(button.selectedOptions.selected[0]?.value)">Dodaj-->
<!--        </button>-->
      </div>
    </mat-step>
  </mat-vertical-stepper>
</mat-dialog-content>
