<table mat-table [dataSource]="roomsList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Pokój </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width">
        <input matInput
                [(ngModel)]="element.roomName" (change)="renameRoom(element.id, element.roomName)">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Usuń </th>
    <td mat-cell *matCellDef="let element" >

<!--        <mat-icon (click)="deleteRoom(element.id)">delete</mat-icon>-->
      <button mat-icon-button (click)="deleteRoom(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

<!--  &lt;!&ndash; Weight Column &ndash;&gt;-->

<!--    <th mat-header-cell *matHeaderCellDef> Weight </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
<!--  </ng-container>-->

<!--  &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--  <ng-container matColumnDef="symbol">-->
<!--    <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
