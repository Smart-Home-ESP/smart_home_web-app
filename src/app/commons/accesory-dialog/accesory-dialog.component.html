<mat-dialog-content>
  <mat-selection-list #button>
    <ng-container *ngFor="let button of Buttons">
    <mat-list-option *ngIf="button.added === false" [value]="button">

      <img mat-list-icon src="{{src}}">
      {{button.deviceName}}

    </mat-list-option>
    </ng-container>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="onOkClick(button.selectedOptions.selected[0]?.value)">Ok</button>
</mat-dialog-actions>
