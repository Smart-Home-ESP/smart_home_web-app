<mat-selection-list  [multiple]="false">
  <mat-list-option *ngFor="let room of rooms" [value]="room" (click)="setRoom(room.roomName)">
    {{room.roomName}}
    <button mat-button mat-dialog-close (click)="deleteRoom(room.id)">Delete
    </button>
  </mat-list-option>
  <mat-divider></mat-divider>
  <mat-list-option (click)="openAddRoomDialog()">
    <mat-icon mat-list-icon>add</mat-icon>
    Dodaj pok√≥j
  </mat-list-option>
</mat-selection-list>
