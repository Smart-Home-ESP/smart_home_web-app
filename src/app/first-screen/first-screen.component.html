<script src="../commons/bottom-sheet/bottom-sheet.component.ts"></script>
<div class="row">

  <div class="button-container">
    <button mat-mini-fab color="grey"
            aria-label="Example icon button with a filter list icon"
            class="room-button"
            (click)="openBottomSheet()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>add</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item mat-menu-item (click)="openAccessoryDialog()">
      <mat-icon>add_to_queue</mat-icon>
      <span>Dodaj akcesoria</span>
    </button>
    <button mat-menu-item (click)="openSceneDialog()">
      <mat-icon>library_add</mat-icon>
      <span>Dodaj scenerie</span>
    </button>
  </mat-menu>

  <div class="room-name-container">
    <p class="room-name">{{room}}</p>
  </div>
  <p class="category">Scenerie</p>
  <div class="grid-container scenes">
    <app-scenes-button
      [url]="biurko"
      [name]="'Nocny'"
      [hsv]=[42,24,100]
      [imgName]="'night-mode.svg'">
    </app-scenes-button>
    <app-scenes-button
      [url]="biurko"
      [name]="'Jasność'"
      [hsv]=[0,0,100]
      [imgName]="'lightning.svg'">
    </app-scenes-button>
    <app-scenes-button
      [url]="biurko"
      [name]="'Red'"
      [hsv]=[358,94,100]
      [imgName]="'favorite.svg'">
    </app-scenes-button>


  </div>
  <p class="category">Urządzenia</p>
  <div class="row">
    <ng-container *ngFor="let button of Buttons">
      <app-light-bulb-button
        *ngIf="button.added === true"
        [url]="button.ip"
        [name]="button.deviceName"
        [serial]="button.serial"
        [status]="button.deviceStatus" ></app-light-bulb-button>
    </ng-container>
  </div>
</div>
